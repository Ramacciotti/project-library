<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/list.css">
</head>

<body>

<div class="container bcontent">

    <h2>Book List</h2>

    <form id="searchForm">
        <div class="form-group search-container">
            <input type="text" class="form-control search-input" name="keyword" placeholder="Keyword">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <table id="bookTable" class="table">

        <thead>
            <tr>
                <th style="width: 30%;">Title</th>
                <th style="width: 30%;">Author</th>
                <th>Synopsis</th>
            </tr>
        </thead>

        <tbody id="bookList">
            <tr th:each="book: ${books}">
                <td th:text="${book.title}">Title</td>
                <td th:text="${book.author}">Author</td>
                <td th:text="${book.synopsis}">Synopsis</td>
            </tr>
        </tbody>

    </table>

</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
        $(document).ready(function () {
            $('#searchForm').submit(function (event) {
                event.preventDefault();
                var keyword = $('input[name="keyword"]').val();

                $.get('/bookstore/search', { keyword: keyword })
                    .done(function (data) {
                        var bookList = $('#bookList');
                        bookList.empty();
                        $.each(data, function (index, book) {
                            var row = $('<tr>');
                            row.append($('<td>').text(book.title));
                            row.append($('<td>').text(book.author));
                            row.append($('<td>').text(book.synopsis));
                            bookList.append(row);
                        });
                    })
                    .fail(function (xhr, status, error) {
                        console.log("Error:", error);
                    });
            });
        });

</script>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Register Book</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/register.css">
</head>

<body>

<div class="container bcontent">

    <h2>Register Book</h2>

    <form action="/bookstore/submit" method="post">

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" class="form-control" id="author" name="author" required>
        </div>

        <div class="form-group">
            <label for="synopsis">Synopsis:</label>
            <textarea class="form-control" id="synopsis" name="synopsis" rows="3" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>

        <p class="error-message" th:if="${errorMessage}" style="background-color: red; color: white; padding: 10px; border-radius: 10px; margin-top: 20px;">Ops! Livro com o mesmo título e autor já foi cadastrado!</p>

    </form>

</div>

</body>

</html>
